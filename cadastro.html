<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Esperança</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

<header>
    <h1>Cadastro</h1>
    <nav>
        <a href="index.html">Início</a>
        <a href="projetos.html">Projetos</a>
        <a href="cadastro.html">Cadastro</a>
    </nav>
</header>

<main>

    <h2>Formulário de Cadastro</h2>

    <form>

        <label>Nome Completo:</label>
        <input type="text" required>

        <label>E-mail:</label>
        <input type="email" required>

        <label>CPF:</label>
        <input type="text" id="cpf" required placeholder="000.000.000-00">

        <label>Telefone:</label>
        <input type="text" id="telefone" required placeholder="(00) 00000-0000">

        <label>Data de Nascimento:</label>
        <input type="date" required>

        <label>Endereço:</label>
        <input type="text" required>

        <label>CEP:</label>
        <input type="text" id="cep" required placeholder="00000-000">

        <label>Cidade:</label>
        <input type="text" required>

        <label>Estado:</label>
        <select required>
            <option value="">Selecione</option>
            <option>CE</option>
            <option>SP</option>
            <option>RJ</option>
        </select>

        <button type="submit">Enviar</button>

    </form>

</main>

<footer>
    <p>© 2025 ONG Esperança</p>
</footer>

</body>
</html>
